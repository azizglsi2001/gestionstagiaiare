<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="gerer-stagiaires.component.css">
  <title>Stagiaire page</title>
</head>

<body>
  <div class="container">
    <h2>Liste Des Stagiaires</h2>

    <ul class="list-group">
      <li *ngFor="let stagiaire of stagiaires" class="list-group-item">
        <form>
          <div class="form-group">
            <label for="id">ID :</label>
            <input type="text" id="id" class="form-control" value="{{ stagiaire.id }}" readonly>
          </div>
          <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" class="form-control" value="{{ stagiaire.nom }}" readonly>
          </div>
          <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" class="form-control" value="{{ stagiaire.prenom }}" readonly>
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" class="form-control" value="{{ stagiaire.email }}" readonly>
          </div>
          <div class="form-group">
            <label for="age">Âge :</label>
            <input type="number" id="age" class="form-control" value="{{ stagiaire.age }}" readonly>
          </div>
          <div class="form-group">
            <label for="filiere">Filière :</label>
            <input type="text" id="filiere" class="form-control" value="{{ stagiaire.filiere }}" readonly>
          </div>
          <div class="form-group">
            <label for="taches">Tâches :</label>
            <textarea id="taches" class="form-control" readonly>{{ stagiaire.taches }}</textarea>
          </div>
        </form>
        
        <button (click)="consulterStagiaire(stagiaire)" class="btn btn-info btn-sm">Consulter</button>
        <button (click)="modifierStagiaire(stagiaire)" class="btn btn-primary btn-sm">Modifier</button>
        <button (click)="supprimerStagiaire(stagiaire)" class="btn btn-danger btn-sm">Supprimer</button>
        <button (click)="annuler()" class="btn btn-secondary btn-sm">Annuler</button>
      </li>
    </ul>

    <form (ngSubmit)="ajouterStagiaire()" class="mt-4">
      <div class="form-row">
        <div class="col">
          <input type="text" [(ngModel)]="nouveauStagiaire.id" class="form-control" placeholder="ID" required>
        </div>
        <div class="col">
          <input type="text" [(ngModel)]="nouveauStagiaire.nom" class="form-control" placeholder="Nom" required>
        </div>
        <div class="col">
          <input type="text" [(ngModel)]="nouveauStagiaire.prenom" class="form-control" placeholder="Prénom" required>
        </div>
        <div class="col">
          <input type="text" [(ngModel)]="nouveauStagiaire.age" class="form-control" placeholder="Âge" required>
        </div>
      </div>
      <div class="form-row mt-2">
        <div class="col">
          <input type="text" [(ngModel)]="nouveauStagiaire.email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col">
          <input type="text" [(ngModel)]="nouveauStagiaire.filiere" class="form-control" placeholder="Filière" required>
        </div>
        <div class="col">
          <input type="text" [(ngModel)]="nouveauStagiaire.taches" class="form-control" placeholder="Tâches">
        </div>
        <div class="col">
          <button type="submit" class="btn btn-success">Ajouter</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
